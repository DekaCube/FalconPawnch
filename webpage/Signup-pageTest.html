  <body>
    <div class="Signup-form">
        <h1>Sign up</h1>
        <div class="txtb">
            
            <input type ="text" id = "username"pattern="[a-zA-Z0-9](?!.*[^a-zA-Z0-9]).{5,}" title="Must contain only alphanumeric characters, and at least 5 or more characters" required>
            <span data-placeholder= "Username"></span>
            
        </div>
        <div class="txtb">
            
            <input type="password" id = "password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span data-placeholder="Password"></span>
            
        </div>
        <button  class="logbtn" id = "signup">Sign up</button>
        
        <div class ="bottom-text">
        Have an account? <a href="login-pageTest.html">Login</a>
        
        </div>
    
    </div>
        
        
        <script type="text/javascript">

        function userid_validation(uid,mx,my)
            {
                var uid_len = uid.value.length;
                if (uid_len == 0 || uid_len >= my || uid_len < mx)
            {
            alert("User Id should not be empty / length be between "+mx+" to "+my);
            uid.focus();
            return false;
            }
            return true;
            }



            $(".txtb input").on("focus",function(){
                $(this).addClass("focus");
            });
            $(".txtb input").on("blur",function(){
                if($(this).val() =="")
                $(this).addClass("focus");
            });
            
        </script>
        <script src="listener_signup.js"></script>
        <script src="connector.js"></script>
    </body>
